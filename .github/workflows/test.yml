name: Run Tests

on:
  push:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: node server.js &
      - run: npm run test:ci 
      - name: Fetch full git history for version injection
        run: git fetch --unshallow || true 
