<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side-Scrolling Platformer</title>
  <style>
    body { margin: 0; background: #222; }
    html, body { height: 100%; width: 100%; }
    canvas { display: block; margin: 0 auto; background: #87ceeb; width: 100vw; height: 100vh; max-width: 100vw; max-height: 100vh; }
  </style>
  <script type="module" crossorigin="" src="/generated-game-experiment/assets/index-CENBz9nt.js" integrity="sha384-/qOiNDzxL4HP4xP1TopkvejLtwAvJVnUDIGDPv25pN2jHmi1GYF8BmNo92aoncTo"></script>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="450"></canvas>
  <div style="position:fixed; left:0; right:0; bottom:80px; text-align:center; color:#aaa; font-size:14px; z-index:20; pointer-events:none;">
    <span style="background:rgba(34,34,34,0.7); padding:4px 12px; border-radius:8px; pointer-events:auto;">
      © 2024 Jeroen Willemsen · <a href="https://github.com/commjoen/generated-game-experiment" target="_blank" style="color:#0cf; text-decoration:underline; pointer-events:auto;">Source code</a>
    </span>
  </div>
  <div id="mobile-controls" style="display:none; position:fixed; left:0; right:0; bottom:20px; z-index:10; justify-content:center; gap:20px; pointer-events:none;">
    <button id="btn-left" style="width:60px;height:60px;font-size:2em;opacity:0.8;pointer-events:auto;">◀️</button>
    <button id="btn-jump" style="width:60px;height:60px;font-size:2em;opacity:0.8;pointer-events:auto;">⏫</button>
    <button id="btn-right" style="width:60px;height:60px;font-size:2em;opacity:0.8;pointer-events:auto;">▶️</button>
  </div>
  <script>
    // Responsive canvas sizing
    function resizeCanvas() {
      const canvas = document.getElementById('gameCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
  <script>
    // Show mobile controls only on mobile devices
    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }
    if (isMobile()) {
      document.getElementById('mobile-controls').style.display = 'flex';
    }
  </script>

 </body></html>
