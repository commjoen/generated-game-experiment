upstream multiplayer_server {
    server localhost:3001;
}

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Main game client
    location / {
        try_files $uri $uri/ /index.html;

        # Minimal security headers (updated for Render)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data: ws: wss:; connect-src 'self' ws: wss:;" always;
        # For HTTPS on Render
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    }

    # Proxy to multiplayer server (optional)
    location /mp {
        proxy_pass http://multiplayer_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Health check proxy
    location /mp/health {
        proxy_pass http://multiplayer_server/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Direct multiplayer WebSocket (for Render external access)
    location /ws {
        proxy_pass http://multiplayer_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}