services:
  - type: web
    name: platformer-game
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: cursor/multiplayer-via-docker-container-instellen-678f
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER_EXTERNAL_HOSTNAME
        sync: false
      - key: PORT
        value: 3001
    disk:
      name: platformer-data
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /mp/health
    autoDeploy: true
    preDeployCommand: ""
    buildFilter:
      paths:
        - src/**
        - public/**
        - package.json
        - package-lock.json
        - Dockerfile
        - server.js
        - server-package.json
        - start.sh
        - nginx/nginx.conf
        - nginx/nginx-render.conf
        - index.html
        - vite.config.ts
        - tsconfig.json